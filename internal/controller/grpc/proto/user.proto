syntax = "proto3";
option go_package = "/api";
package api;

import "google/protobuf/empty.proto";

service User {
  rpc Get(google.protobuf.Empty) returns (UserList){}
  rpc Add(AddRequest) returns (Response){}
  rpc Remove(RemoveRequest) returns (Response){}
}

message UserList {
  repeated user users = 1;
}

message user {
  int64 id = 1;
  string name = 2;
  string email = 3;
}

message AddRequest {
  message Body {
    addUserReq user = 1;
  }
  Body body = 1;
}

message RemoveRequest {
  message Body {
    removeUserReq user = 1;
  }
  Body body = 1;
}

message addUserReq {
  string name = 1;
  string email = 2;
}

message removeUserReq {
  int64 id = 1;
}

message Response {
  string message = 1;
}